<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Sggh | Card</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="top">
          <span>Singgih Hakim</span>
          <i class="bx bx-dots-vertical-rounded"></i>
          <p>My Portifolio</p>
        </div>

        <div class="middle">
          <div class="left">
            <img src="images/singgih.png" alt="" />
          </div>
          <div class="right">
            <label for="">I am</label>
            <div>
              <ul>
                <li>Students</li>
                <li>Junior Programmer</li>
              </ul>
            </div>
            <div class="social-icon">
              <span
                ><i class="bx bxl-facebook"><a href=""></a></i
              ></span>
              <span><i class="bx bxl-linkedin"></i></span>
              <span><i class="bx bxl-instagram"></i></span>
              <span><i class="bx bxl-github"></i></span>
            </div>
          </div>
        </div>

        <div class="bottom">
          <input type="submit" class="btn" value="Hire" />
        </div>
      </div>
    </section>
  </body>
</html>
